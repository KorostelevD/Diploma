<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; URL=/#${path}">
    <script type="text/javascript">
      var path = window.location.pathname
        .replace(/^\/[^/]+/, '')
        .replace(/^\//, '');
      window.location.replace('/#/' + path + window.location.search + window.location.hash);
    </script>
    <title>Redirecting…</title>
  </head>
